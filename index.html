<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = 'stylesheet' href = './style.css'>
</head>
<body>
    <h1 id="header">Rock, Paper Scissors game!</h1>
    <h2 id="choice-statement">Make your choice:</h2>
    <div class="buttons">
        <button class = 'rock' >Rock</button>
        <button class = 'paper' >Paper</button>
        <button class = 'scissors'>Scissors</button>
    </div>
    <div id="image-container" height="100px">
        <div id="human-choice">
            <p id="human-text"><p>
            <img id="human-rps">
        </div>
        <div id="computer-choice">
            <p id="computer-text"></p>
            <img id="computer-rps">
        </div>
    </div>
    <div class = "results">
        <p class = 'human-results'></p>
        <p class = 'computer-results'></p>
    </div>
    <div id="restart-button-container"></div>
    <p class = 'results-log'></p>

    <script src = './script.js'></script>

</body>
</html>
